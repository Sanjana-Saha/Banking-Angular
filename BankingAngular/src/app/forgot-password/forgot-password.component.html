
<div class="border border-info" style="margin-left:20% ; margin-right: 20%;">
    <br/>
    <h3 align="center">Forgot Password </h3>
    <h4 align="center">Enter Details</h4>

<br/><br/>

<form [formGroup]="forgotpasswordForm">
<div class="form-group row">
    <label for="accountnumber" class="col-sm-2 col-form-label">Enter Account Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="accountnumber" placeholder="Account Number" formControlname="accno">
    </div>
    <div class="text-danger" *ngIf="forgotpasswordForm.controls.accountnumber.errors.required">Account number is required</div>
</div>
<div class="form-group row">
    <label for="enterOtp" class="col-sm-2 col-form-label">Enter OTP</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="enterOtp" placeholder="OTP" formControlName="otp">
        <div class="text-danger" *ngIf="forgotpasswordForm.controls.enterOtp.errors.required">OTP is required</div>
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary" style="text-align:center;" (click)="OnProceed()">Proceed</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary" style="text-align:center;" (click)="OnBack()">Back</button>
    </div>
</div>
<br/>

</form>
</div>
