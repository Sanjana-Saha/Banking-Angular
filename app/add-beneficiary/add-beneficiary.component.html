<body>
<div class="wrapper">
    <h3 style="margin-bottom: 20px; margin-top: 10px;">Add Beneficiary</h3>
</div>


<div>
        <form class="form" [formGroup]="myForm">
            <div class="wrapper">
                <div class="card" style="width:75%">
                    <div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label" style="font-size: large;"><b>Personal Details: </b></label>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Beneficiary Name <span style="color:red" >*</span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                 placeholder="Enter Beneficiary Name" formControlName="beneficiaryname">
                                 <span class="alert alert-danger" *ngIf="beneficiaryname.touched && beneficiaryname.invalid">
                                    <span *ngIf="beneficiaryname?.errors?.required">Please enter beneficiary name</span>
                                    </span>
                            </div>
                        </div>
                       

                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Enter Beneficiary Account Number <span style="color:red" >*</span></label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Enter Account Number" formControlName="benefac">
                            <span class="alert alert-danger" *ngIf="benefac.touched && benefac.invalid">
                                <span *ngIf="benefac?.errors?.required">Please enter beneficiary account number</span>
                                </span>
                            </div>
                        </div>

                

                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Re-enter Beneficiary Account Number <span style="color:red" >*</span></label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Re-enter Account Number" formControlName="confirmbenefac">
                            <span class="alert alert-danger" *ngIf="confirmbenefac.touched && confirmbenefac.invalid">
                               
                                </span>
                                <span *ngIf="confirmbenefac?.valid && confirmbenefac?.value != benefac?.value" class="text-danger">
                                    The entered AccountNumber does not match
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="bName" class="col-sm-5 col-form-label">Beneficiary Nickname</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Enter Beneficiary Name" formControlName="benefnickname">
                            </div>
                        </div>

                        <br>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <button class="btn btn-primary" type="submit"  style="margin-bottom: 20px; width: 100px;" (click)="add()">Save as Beneficiary</button><br>
            </div>

        </form>
        {{this.welcome}}
</div>
</body>
